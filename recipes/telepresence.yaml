name: telepresence
version: 2.25.2

variables:
  arch:
    shell: uname -m | sed -e 's/x86_64/amd64/' -e 's/aarch64/arm64/'
  os:
    literal: linux

url: https://github.com/telepresenceio/telepresence/releases/download/v{{ version }}/telepresence-{{ os }}-{{ arch }}
dest: ~/bin/telepresence
chmod: '0755'