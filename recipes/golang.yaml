name: golang
version: 1.25.5

variables:
  os:
    literal: linux
  arch:
    shell: uname -m | sed -e 's/x86_64/amd64/' -e 's/aarch64/arm64/'

url: https://go.dev/dl/go{{ version }}.{{ os }}-{{ arch }}.tar.gz
archive: tar
extract:
  - go
dest: ~/bin
install_name: golang{{ version }}
install_mode: directory
symlink_bin: ~/bin
chmod: '0755'
