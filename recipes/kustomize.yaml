name: kustomize
version: kustomize/v5.8.0

variables:
  os:
    literal: linux
  arch:
    shell: uname -m | sed -e 's/x86_64/amd64/' -e 's/aarch64/arm64/'

url: https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize/{{ version }}/kustomize_{{ version }}_{{ os }}_{{ arch }}.tar.gz
archive: tar
extract:
  - "kustomize"
dest: ~/bin/kustomize
chmod: "0755"
